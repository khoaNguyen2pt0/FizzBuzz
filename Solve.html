        //BUZZIT BUTTON
        $("#buzzBtn").on("click", function () {
            let output = ``;
            let val1 = parseInt($("#inputFizz").val());
            let val2 = parseInt($("#inputBuzz").val());
            function FizzBuzz(value1, value2) {
                let returnValue = ``;
                for (let i = 1; i <= 100; i++) {
                    if (i % value1 == 0 && i % value2 == 0) {
                        returnValue += `--FIZZBUZZ--`;
                    }
                    else if (i % value1 == 0) {
                        returnValue += "fizz ";
                    }
                    else if (i % value2 == 0) {
                        returnValue += `buzz `;
                    }
                    else {
                        returnValue += `${i} `;
                    }
                }
                return returnValue;
            }
            output = FizzBuzz(val1, val2);
            $("#output1").text(output);
        })

        //CLEAR BUTTON
        $("#clearBtn").on("click", function () {
            $("#inputFizz").val(``);
            $("#inputBuzz").val(``);
